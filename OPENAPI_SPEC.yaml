openapi: 3.0.0
info:
  title: PFP Service API
  version: 1.0.0
  description: API for managing Products & Portfolios
servers:
  - url: /api
    description: Main API server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        product_type:
          type: string
          description: |
            **ВАЖНО: На фронтенде это поле должно быть выпадающим списком!**
            Код типа продукта из справочника типов продуктов.
            Получить список доступных типов: GET /api/pfp/product-types
            Значение должно быть одним из кодов (code) из этого списка.
            Для софинансирования ПДС используйте тип "PDS".
        currency:
          type: string
        min_term_months:
          type: integer
        max_term_months:
          type: integer
        min_amount:
          type: number
        max_amount:
          type: number
        yields:
          type: array
          items:
            $ref: '#/components/schemas/ProductYield'
    ProductYield:
      type: object
      properties:
        term_from_months:
          type: integer
        term_to_months:
          type: integer
        amount_from:
          type: number
        amount_to:
          type: number
        yield_percent:
          type: number
    ProductCreate:
      type: object
      required:
        - name
        - product_type
        - currency
      description: |
        Схема для создания нового продукта.
        Поле product_type должно быть выбрано из списка доступных типов продуктов,
        полученных через GET /api/pfp/product-types
      properties:
        name:
          type: string
          description: Название продукта
        product_type:
          type: string
          description: |
            **ВАЖНО: Это поле должно быть выпадающим списком на фронтенде!**
            Код типа продукта из справочника типов продуктов.
            Получить список доступных типов: GET /api/pfp/product-types
            Значение должно быть одним из кодов (code) из этого списка.
            Для софинансирования ПДС используйте тип "PDS".
          example: PDS
        currency:
          type: string
          description: Валюта продукта
          example: RUB
        lines:
          type: array
          description: Массив линий доходности продукта
          items:
            $ref: '#/components/schemas/ProductLine'
    ProductLine:
      type: object
      description: Линия доходности продукта
      required:
        - min_term_months
        - max_term_months
        - min_amount
        - max_amount
        - yield_percent
      properties:
        min_term_months:
          type: number
          description: Минимальный срок в месяцах (включительно)
        max_term_months:
          type: number
          description: Максимальный срок в месяцах (включительно)
        min_amount:
          type: number
          description: Минимальная сумма (включительно)
        max_amount:
          type: number
          description: Максимальная сумма (включительно)
        yield_percent:
          type: number
          description: Доходность в процентах годовых (%)
    ProductType:
      type: object
      description: Тип продукта
      properties:
        id:
          type: integer
          description: ID типа продукта
        code:
          type: string
          maxLength: 50
          description: Код типа продукта (PDS, IIS, ISZH, etc.)
          example: PDS
        name:
          type: string
          maxLength: 255
          description: Название типа продукта
          example: Программа долгосрочных сбережений
        description:
          type: string
          nullable: true
          description: Описание типа продукта
        is_active:
          type: boolean
          description: Активен ли тип
          default: true
        order_index:
          type: integer
          description: Порядок сортировки
          default: 0
        created_at:
          type: string
          format: date-time
          description: Дата создания
        updated_at:
          type: string
          format: date-time
          description: Дата обновления
    ProductTypeCreate:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          description: Код типа продукта (уникальный)
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: Название типа продукта
        description:
          type: string
          nullable: true
          description: Описание типа продукта
        is_active:
          type: boolean
          default: true
        order_index:
          type: integer
          default: 0
    ProductTypeUpdate:
      type: object
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          description: Код типа продукта (уникальный)
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: Название типа продукта
        description:
          type: string
          nullable: true
          description: Описание типа продукта
        is_active:
          type: boolean
        order_index:
          type: integer
    Portfolio:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        currency:
          type: string
        amount_from:
          type: number
        amount_to:
          type: number
        term_from_months:
          type: integer
        term_to_months:
          type: integer
        classes:
          type: array
          items:
            type: object # simplified
        riskProfiles:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioRiskProfile'
    PortfolioUpdate:
      type: object
      description: |
        Схема для обновления портфеля. Все поля опциональны.
        **Важно:** Поддерживаются оба формата для риск-профилей:
        - `riskProfiles` (camelCase, рекомендуется)
        - `risk_profiles` (snake_case, для обратной совместимости)
      properties:
        name:
          type: string
        currency:
          type: string
        amount_from:
          type: number
        amount_to:
          type: number
        term_from_months:
          type: integer
        term_to_months:
          type: integer
        age_from:
          type: integer
          nullable: true
        age_to:
          type: integer
          nullable: true
        investor_type:
          type: string
          nullable: true
        gender:
          type: string
          nullable: true
        classes:
          type: array
          items:
            type: integer
          description: Массив ID классов портфеля
        riskProfiles:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioRiskProfile'
          description: Массив риск-профилей (camelCase, рекомендуется)
        risk_profiles:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioRiskProfile'
          description: Массив риск-профилей (snake_case, для обратной совместимости)
    PortfolioRiskProfile:
      type: object
      properties:
        profile_type:
          type: string
          enum: [CONSERVATIVE, BALANCED, AGGRESSIVE]
        potential_yield_percent:
          type: number
        instruments:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioInstrument'
    PortfolioInstrument:
      type: object
      description: |
        Инструмент портфеля. При GET-запросе может содержать дополнительные поля (id, portfolio_risk_profile_id),
        которые автоматически игнорируются при PUT-запросе.
      properties:
        product_id:
          type: integer
          description: ID продукта (обязательно)
        bucket_type:
          type: string
          enum: [INITIAL_CAPITAL, TOP_UP]
          description: Тип сегмента (INITIAL_CAPITAL - стартовый капитал, TOP_UP - пополнения)
          nullable: true
        share_percent:
          type: number
          description: Доля в процентах (обязательно)
        order_index:
          type: integer
          description: Порядок сортировки (опционально)
          nullable: true
        id:
          type: integer
          description: |
            ID инструмента (только в GET-ответе, игнорируется при PUT).
            Это поле присутствует в ответе API, но не нужно отправлять при обновлении.
          readOnly: true
        portfolio_risk_profile_id:
          type: integer
          description: |
            ID профиля риска (только в GET-ответе, игнорируется при PUT).
            Это поле присутствует в ответе API, но не нужно отправлять при обновлении.
          readOnly: true
    SystemSetting:
      type: object
      properties:
        key:
          type: string
          description: Unique setting key
        value:
          oneOf:
            - type: string
            - type: number
            - type: object
          description: Setting value (type depends on value_type)
        description:
          type: string
          description: Human-readable description
        category:
          type: string
          description: Category (calculation, pension, etc.)
        updated_at:
          type: string
          format: date-time
    Tax2ndflBracket:
      type: object
      description: Налоговая ставка 2НДФЛ (прогрессивная шкала налогообложения)
      properties:
        id:
          type: integer
          description: ID налоговой ставки
        income_from:
          type: number
          format: double
          description: Доход в год от (руб.)
          example: 0
        income_to:
          type: number
          format: double
          description: Доход до, включая (руб.)
          example: 5000000
        rate:
          type: number
          format: double
          description: Ставка налога (%)
          example: 13.0
        order_index:
          type: integer
          description: Порядок сортировки
          example: 1
        created_at:
          type: string
          format: date-time
          description: Дата создания
        updated_at:
          type: string
          format: date-time
          description: Дата обновления
    Tax2ndflBracketCreate:
      type: object
      required:
        - income_from
        - income_to
        - rate
      properties:
        income_from:
          type: number
          format: double
          minimum: 0
          description: Доход в год от (руб.)
        income_to:
          type: number
          format: double
          minimum: 0
          description: Доход до, включая (руб.)
        rate:
          type: number
          format: double
          minimum: 0
          maximum: 100
          description: Ставка налога (%)
        order_index:
          type: integer
          minimum: 0
          description: Порядок сортировки
    Tax2ndflBracketUpdate:
      type: object
      properties:
        income_from:
          type: number
          format: double
          minimum: 0
          description: Доход в год от (руб.)
        income_to:
          type: number
          format: double
          minimum: 0
          description: Доход до, включая (руб.)
        rate:
          type: number
          format: double
          minimum: 0
          maximum: 100
          description: Ставка налога (%)
        order_index:
          type: integer
          minimum: 0
          description: Порядок сортировки
    Tax2ndflBracketsBulkCreate:
      type: object
      required:
        - brackets
      properties:
        brackets:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Tax2ndflBracketCreate'
          description: Массив налоговых ставок для создания
    PdsCofinSettings:
      type: object
      description: Настройки софинансирования ПДС
      properties:
        id:
          type: integer
          description: ID записи
        max_state_cofin_amount_per_year:
          type: integer
          description: Максимальная сумма господдержки в год (₽)
          example: 36000
        min_contribution_for_support_per_year:
          type: integer
          description: Минимальный годовой взнос для участия в софинансировании (₽)
          example: 2000
        income_basis:
          type: string
          enum: [gross_before_ndfl, net_after_ndfl]
          description: Основа для расчета дохода (gross_before_ndfl - до НДФЛ, net_after_ndfl - после НДФЛ)
          example: gross_before_ndfl
        created_at:
          type: string
          format: date-time
          description: Дата создания
        updated_at:
          type: string
          format: date-time
          description: Дата обновления
    PdsCofinSettingsUpdate:
      type: object
      description: Обновление настроек софинансирования ПДС
      properties:
        max_state_cofin_amount_per_year:
          type: integer
          minimum: 0
          description: Максимальная сумма господдержки в год (₽)
        min_contribution_for_support_per_year:
          type: integer
          minimum: 0
          description: Минимальный годовой взнос для участия в софинансировании (₽)
        income_basis:
          type: string
          enum: [gross_before_ndfl, net_after_ndfl]
          description: Основа для расчета дохода
    PdsCofinIncomeBracket:
      type: object
      description: Диапазон доходов для софинансирования ПДС
      properties:
        id:
          type: integer
          description: ID диапазона
        income_from:
          type: integer
          description: Доход от (₽/мес), включительно
          example: 0
        income_to:
          type: integer
          nullable: true
          description: Доход до (₽/мес), NULL = нет верхней границы
          example: 80000
        ratio_numerator:
          type: integer
          description: Числитель соотношения (обычно 1)
          example: 1
        ratio_denominator:
          type: integer
          description: Знаменатель соотношения (1, 2, 4)
          example: 1
        created_at:
          type: string
          format: date-time
          description: Дата создания
        updated_at:
          type: string
          format: date-time
          description: Дата обновления
    PdsCofinIncomeBracketCreate:
      type: object
      required:
        - income_from
        - ratio_numerator
        - ratio_denominator
      properties:
        income_from:
          type: integer
          minimum: 0
          description: Доход от (₽/мес), включительно
        income_to:
          type: integer
          minimum: 0
          nullable: true
          description: Доход до (₽/мес), NULL = нет верхней границы
        ratio_numerator:
          type: integer
          minimum: 1
          description: Числитель соотношения
        ratio_denominator:
          type: integer
          minimum: 1
          description: Знаменатель соотношения
    PdsCofinIncomeBracketUpdate:
      type: object
      properties:
        income_from:
          type: integer
          minimum: 0
          description: Доход от (₽/мес), включительно
        income_to:
          type: integer
          minimum: 0
          nullable: true
          description: Доход до (₽/мес), NULL = нет верхней границы
        ratio_numerator:
          type: integer
          minimum: 1
          description: Числитель соотношения
        ratio_denominator:
          type: integer
          minimum: 1
          description: Знаменатель соотношения
    PdsCofinCalculationRequest:
      type: object
      required:
        - yearly_contribution
        - avg_monthly_income
      properties:
        yearly_contribution:
          type: integer
          minimum: 0
          description: Годовой взнос (₽)
          example: 50000
        avg_monthly_income:
          type: integer
          minimum: 0
          description: Среднемесячный доход ДО НДФЛ (₽/мес)
          example: 100000
    PdsCofinCalculationResponse:
      type: object
      properties:
        bracket_id:
          type: integer
          nullable: true
          description: ID найденного диапазона доходов
        cofin_coef:
          type: number
          format: double
          description: Коэффициент софинансирования (k = numerator/denominator)
          example: 1.0
        state_cofin_amount:
          type: integer
          description: Фактическая сумма господдержки с учетом лимита (₽)
          example: 36000
        yearly_contribution:
          type: integer
          description: Годовой взнос (₽)
        avg_monthly_income:
          type: integer
          description: Среднемесячный доход ДО НДФЛ (₽/мес)
        message:
          type: string
          description: Сообщение (если взнос меньше минимального)
    PassiveIncomeYieldLine:
      type: object
      description: Линия доходности для пассивного дохода
      required:
        - min_term_months
        - max_term_months
        - min_amount
        - max_amount
        - yield_percent
      properties:
        min_term_months:
          type: number
          format: double
          minimum: 0
          description: Минимальный срок в месяцах (включительно)
          example: 0
        max_term_months:
          type: number
          format: double
          minimum: 0
          description: Максимальный срок в месяцах (включительно)
          example: 60
        min_amount:
          type: number
          format: double
          minimum: 0
          description: Минимальная сумма (₽), включительно
          example: 0
        max_amount:
          type: number
          format: double
          minimum: 0
          description: Максимальная сумма (₽), включительно
          example: 1000000000000
        yield_percent:
          type: number
          format: double
          minimum: 0
          description: Доходность в процентах годовых (%)
          example: 14.0
    PassiveIncomeYieldSettings:
      type: object
      description: Настройки линий доходности для пассивного дохода
      properties:
        lines:
          type: array
          description: Массив линий доходности
          items:
            $ref: '#/components/schemas/PassiveIncomeYieldLine'
        updated_at:
          type: string
          format: date-time
          description: Дата последнего обновления
    PassiveIncomeYieldUpdate:
      type: object
      description: Обновление линий доходности для пассивного дохода
      required:
        - lines
      properties:
        lines:
          type: array
          minItems: 1
          description: Массив линий доходности
          items:
            $ref: '#/components/schemas/PassiveIncomeYieldLine'
    AiAssistant:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        context_template:
          type: string
        model:
          type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    AiAssistantCreate:
      type: object
      required:
        - name
        - slug
        - context_template
      properties:
        name:
          type: string
        slug:
          type: string
        context_template:
          type: string
        model:
          type: string
        is_active:
          type: boolean
    AiAssistantUpdate:
      type: object
      properties:
        name:
          type: string
        context_template:
          type: string
        model:
          type: string
        is_active:
          type: boolean
    
    Agent:
      type: object
      properties:
        id:
          type: integer
        uuid:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
        middle_name:
          type: string
        email:
          type: string
        phone:
          type: string
        website_url:
          type: string
        telegram_bot:
          type: string
        telegram_channel:
          type: string
        telegram_channel_id:
          type: string
        is_active:
          type: boolean
        region:
          type: string
        city:
          type: string
        position_title:
          type: string
        specialization:
          type: string
        experience_years:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AgentCreate:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
        last_name:
          type: string
        middle_name:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        telegram_bot:
          type: string
        telegram_channel:
          type: string
        telegram_channel_id:
          type: string
        is_active:
          type: boolean
          default: true
        region:
          type: string
        city:
          type: string
        position_title:
          type: string
        specialization:
          type: string
        experience_years:
          type: integer

    AgentUpdate:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        middle_name:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        telegram_bot:
          type: string
        telegram_channel:
          type: string
        telegram_channel_id:
          type: string
        is_active:
          type: boolean
        region:
          type: string
        city:
          type: string
        position_title:
          type: string
        specialization:
          type: string
        experience_years:
          type: integer

security:
  - bearerAuth: []
  - apiKeyAuth: []

tags:
  - name: Authentication
  - name: Products
  - name: Portfolios
  - name: Clients
  - name: AiAssistants
    description: Management of AI Assistants (Admin only)
  - name: Agents
    description: Management of Agents (Consultants)


paths:
  /auth/login:
    post:
      summary: Login and get JWT token
      tags:
        - Authentication
      security: []  # No auth required for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      role:
                        type: string
                      agentId:
                        type: integer
        '401':
          description: Invalid credentials

  /auth/register:
    post:
      summary: Register new agent user
      tags:
        - Authentication
      security: []  # No auth required for registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
                - agentId
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  minLength: 6
                name:
                  type: string
                agentId:
                  type: integer
      responses:
        '201':
          description: User created
        '400':
          description: User already exists

  /auth/me:
    get:
      summary: Get current user info
      tags:
        - Authentication
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
